<div class="poke-list">
  <div class="header">
    <p class="title">Pokemon List</p>
    <button class="btn btn-primary mr-2">Pokemon I've caught</button>
    <button class="btn btn-primary">Pokemon Wishlist</button>
  </div>

  <div class="content">
    <ag-grid-angular
      class="ag-theme-alpine list-table"
      [gridOptions]="gridOptions"
      [modules]="modules"
    >
    </ag-grid-angular>
  </div>
</div>
